<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oathsworn Might Deck Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="ic_launcher_foreground.png"/>
</head>
<body>
    <div class="header-container">
        <img src="ic_launcher_foreground.png" alt="Oathsworn Icon">
        <span>Might Deck Tracker</span>
    </div>
    
    <h2><center>Oathsworn</center></h2>
    <div id="Oathsworn-decks"></div>
    
    <h2><center>Encounter</center></h2>
    <div id="Encounter-decks"></div>

    <hr>

    <h2 id="avgDiceValueHeader">Average Dice Value</h2>
    <div class="button-container">
        <button class="white" id="whiteDieButton">
            <span id="whiteDieValueOath">1.2</span>
        </button>
        <button class="yellow" id="yellowDieButton">
            <span id="yellowDieValueOath">1.8</span>
        </button>
        <button class="red" id="redDieButton">
            <span id="redDieValueOath">2.4</span>
        </button>
        <button class="black" id="blackDieButton">
            <span id="blackDieValueOath">3.0</span>
        </button>
    </div>

    <hr>

    <h2 id="missChanceHeader">Miss Chance for Dice</h2>
    <table id="missTable" border="1" style="width: 100%; text-align: center;">
        <!-- JS go brrrrrrrr -->
    </table>

    <div id="toast-container"></div>

    <script src="script.js"></script>
    <script src="dice.js"></script>

</body>
</html>
